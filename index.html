      <img src="${src}"
           style="max-width:90vw;
                  max-height:90vh;
                  border-radius:20px;
                  box-shadow:0 0 40px rgba(255,193,211,0.6)">
    `
      });
    }

    let categoriaSeleccionada = "Todos";
    console.log("Categor√≠a inicial:", categoriaSeleccionada);
    function pintar(lista) {
      const grid = document.getElementById("productsGrid");
      if (!grid) return;

      if (lista.length === 0) {
        grid.innerHTML = "<p style='grid-column:1/-1;text-align:center'>No se encontraron productos</p>";
        return;
      }

      grid.innerHTML = lista.map(p => `
        <div class="product-card" onclick='verProducto(${JSON.stringify(p)})'>
            <img src="${p.Imagenpri}" alt="${p.Nombre}">
            <h4>${p.Nombre}</h4>
            <p class="price">S/. ${p.Precio}</p>
            <p class="price">Stock: ${p.Cantidad}</p>
            <div class="quantity-container">
                <button class="qty-btn" onclick="event.stopPropagation(); cambiarCantidad('${p.Nombre}', -1)">-</button>
                <span id="qty-${p.Nombre.replace(/\s+/g, '')}">0</span>
                <button class="qty-btn" onclick="event.stopPropagation(); cambiarCantidad('${p.Nombre}', 1)">+</button>
            </div>
            <button class="btn-cart" onclick="event.stopPropagation(); agregarCarrito('${p.Nombre}')">
                <i class="fa fa-cart-plus"></i> Agregar
            </button>
        </div>
    `).join("");
    }

    function obtenerCategoriasUnicas(productos) {
      const categorias = new Set();
      productos.forEach(producto => {
        if (producto.Categoria && producto.Categoria.trim() !== "") {
          categorias.add(producto.Categoria.trim());
        }
      });
      return ["Todos", ...Array.from(categorias).sort()];
    }

    function pintarBarraCategorias() {
      const categoriasBar = document.getElementById("categoriesBar");
      if (!categoriasBar) return;

      const productos = JSON.parse(localStorage.getItem("productos")) || [];
      const categorias = obtenerCategoriasUnicas(productos);

      categoriasBar.innerHTML = categorias.map(cat => `
    <button class="category-btn ${cat === categoriaSeleccionada ? 'active' : ''}"
            onclick="filtrarPorCategoria('${cat}')">
      ${cat}
    </button>
  `).join("");
    }

    function filtrarPorCategoria(categoria) {
      categoriaSeleccionada = categoria;
      pintarBarraCategorias();

      const productos = JSON.parse(localStorage.getItem("productos")) || [];
      let filtrados = productos;

      if (categoria !== "Todos") {
        filtrados = filtrados.filter(p =>
          p.Categoria && p.Categoria.trim().toLowerCase() === categoria.trim().toLowerCase()
        );
      }

      const textoBusqueda = document.getElementById("searchInput")?.value.toLowerCase() || "";
      if (textoBusqueda) {
        filtrados = filtrados.filter(p =>
          p.Nombre.toLowerCase().includes(textoBusqueda) ||
          (p.Descripcion && p.Descripcion.toLowerCase().includes(textoBusqueda))
        );
      }

      pintar(filtrados);
    }

  </script>
